{% extends 'iptv/tools.html' %}
{% load static %}

{% block mainbar %}
    <form method="post">
        {% csrf_token %}
        <table>
            <caption>Группа: <b>{{ Groups_list.name }}</b></caption>
            <thead>
                <th>Группа</th>
                <th>Стартовый канал</th>
                <th>Замена</th>
                <th width="30px"></th>
            </thead>
            <tbody>
                <tr>
                    <td>{{ Groups_list.name }}</td>
                    <td align="center">{{ Groups_list.start_stream }}</td>
                    <td>
                        <label for="start_stream" placeholder="Старт"></label>
                        <select id="start_stream" name="start_stream">
                            {% for stream_ip, stream_name in Stream_all %}
                                <option value="{{ stream_ip }}">{{ stream_ip }} - {{ stream_name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td align="center">
                        <button type="submit" >
                            <img src="{% static 'iptv/images/icon-yes.svg' %}" title="Изменить">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
    </form>
{% endblock %}
